<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts about Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            width: 50%;
        }

        #fact {
            opacity: 0;
            transition: opacity 2s;
        }

        #factImage {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact about Earth</h1>
        <p id="fact"></p>
        <img id="factImage" src="" alt="Earth Fact Image">
        <button onclick="showRandomFact()">Show Another Fact</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Earth is the third planet from the Sun.",
                img: "path/to/image1.jpg"
            },
            {
                fact: "Earth is the only planet known to support life.",
                img: "path/to/image2.jpg"
            },
            {
                fact: "About 71% of Earth's surface is covered by water.",
                img: "path/to/image3.jpg"
            },
            // Add more facts with images
        ];

        function showRandomFact() {
            const factIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            const imageElement = document.getElementById('factImage');

            factElement.style.opacity = 0;
            setTimeout(() => {
                factElement.textContent = facts[factIndex].fact;
                imageElement.src = facts[factIndex].img;
                factElement.style.opacity = 1;
            }, 200);
        }

        // Initially show a random fact
        window.onload = function() {
            showRandomFact();
        };
    </script>
</body>
</html>
